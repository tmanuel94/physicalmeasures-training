<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="container" style="min-width: 310px; height: 300px;"></div>
  


  <p id="debug"></p>


  <!-- <button id="read-button">Read data</button> -->



  <select id="select-formula">
    <option value="below">below</option>
    <option value="above">above</option>
    <option value="between">between</option>
    <option value="not-between">not-between</option>

  </select>

  <div
    style="display: flex; width: 100%;">


  <div
    style="display: flex; width: 30%; flex-direction: column;">

      <div>
        <input id="input-formula" type="range" min="100" max="400">
        <p id="input-value"></p>
      </div>



      <p id="selected-points"></p>
      <p id="unselected-points"></p>

      <p id="result-txt"></p>
      
    </div>


      <div id="result-chart" style="min-width: 310px; height: 300px; width: 70%;"></div>

  </div>





  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/boost.js?_ga=2.95691994.754985858.1637574052-1304930819.1633516507"></script>

  <script src="index.js"></script>
</body>
</html>
